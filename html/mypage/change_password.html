<html lang="ko">
<head>
    <script src="/js/include.js"></script>
    <script>include.meta();</script>
    <title>TEAM STUDIOS - 비밀번호 변경</title>
    <script>include.styles();</script>
</head>
<body>
    <div id="wrap">
        <!-- skip nav -->
        <script>include.skipNav();</script>
        <!-- header 영역 -->
        <script>include.header();</script>
        <div class="content-wrap">
            <!-- content 영역 -->
            <div class="content">
                <div class="inner-wrap">
                    <div class="path-wrap">
                        <a href="/index.html">HOME</a>
                        <a href="#none" class="active">비밀번호 변경</a>
                    </div>
                   
                    <div class="section-wrap form-wrap">
                        <div class="flx justi-between align-center">
                            <div class="tit-wrap flx justi-between align-center">
                                <h3>비밀번호 변경</h3>
                            </div>
                        </div>
                        <div class="list-wrap">
                             <p class="desc">임시 비밀번호를 확인한 후, 비밀번호를 변경하여주세요.</p>
                            <form class="form">
                                <div class="input-wrapper">
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="tempoPassword">임시 비밀번호</label>
                                        </div>
                                        <input type="password" name="tempoPassword" id="tempoPassword" placeholder="메일로 받은 임시비밀번호 입력">
                                        <p class="err-txt">비밀번호를 입력해주세요.</p>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="newPassword">새로운 비밀번호</label>
                                        </div>
                                        <input type="password" name="newPassword" id="newPassword" placeholder="영문, 숫자, 특수문자 8자 이상">
                                        <p class="err-txt">영문, 숫자, 특수문자(! @ # $ % & * ?) 8자 이상으로 입력해주세요.</p>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="newPassword">비밀번호 확인</label>
                                        </div>
                                        <input type="password" name="newPassword" id="newPassword" placeholder="비밀번호 재입력">
                                        <p class="err-txt">비밀번호를 입력해주세요.</p>
                                        <p class="err-txt">입력한 비밀번호가 일치하지 않습니다.</p>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn-lgry">다음</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- popup area -->
        

        <!-- footer area -->
        <script>include.footer();</script>
    </div>
    <script>include.scripts();</script>
</body>
</html>
