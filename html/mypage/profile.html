<html lang="ko">
<head>
    <script src="/js/include.js"></script>
    <script>include.meta();</script>
    <title>TEAM STUDIOS - 회원정보관리</title>
    <script>include.styles();</script>
</head>
<body>
    <div id="wrap">
        <!-- skip nav -->
        <script>include.skipNav();</script>
        <!-- header 영역 -->
        <script>include.header();</script>
        <div class="content-wrap">
            <!-- content 영역 -->
            <div class="content">
                <div class="inner-wrap">
                    <div class="path-wrap">
                        <a href="/index.html">HOME</a>
                        <a href="/html/mypage/mypage.html">MY PAGE</a>
                        <a href="#none" class="active">회원정보관리</a>
                    </div>
                   
                    <div class="section-wrap form-wrap">
                        <div class="tit-wrap flx justi-between align-center">
                            <h3>회원정보</h3>
                            <p>( <span class="ess"></span> ) 필수항목</p>
                        </div>                        
                        <div class="list-wrap">
                            <p class="desc">담당자가 입력하신 정보로 연락드릴 예정이오니 연락처와 
                            이메일을 정확하게 입력 부탁드립니다.</p>
                            <form class="form">
                                <div class="input-wrapper">
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="userId">아이디</label>
                                        </div>
                                        <input type="text" name="userId" id="userId" readonly disabled value="rararaljungrararaljeu">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="prevPassword">이전 비밀번호<span class="ess"></span></label>
                                        </div>
                                        <input type="password" name="prevPassword" id="prevPassword">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="nextPassword">변경할 비밀번호<span class="ess"></span></label>
                                        </div>
                                        <input type="password" name="nextPassword" id="nextPassword">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit"><label for="rePassword">비밀번호 재확인<span class="ess"></span></label></div>
                                        <input type="password" name="rePassword" id="rePassword">
                                        <!-- 에러메세지 -->
                                        <p class="err-txt">비밀번호가 일치하지 않습니다.</p>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="userName">이름<span class="ess"></span></label>
                                        </div>
                                        <input type="text" name="userName" id="userName" value="라은정">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="phone">전화번호<span class="ess"></span></label>
                                        </div>
                                        <input type="tel" name="phone" id="phone" value="01012345678">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="email">이메일<span class="ess"></span></label>
                                        </div>
                                        <div class="flx align-center gap2">
                                            <input type="email" name="email" id="email" placeholder="ex) sk@dooribun.com">
                                            <button type="button" class="bg-gray-btn">중복체크</button>
                                        </div>
                                        <!-- 에러메세지 -->
                                        <p class="err-txt">담당자가 연락할 수 있는 이메일을 입력해주세요.</p>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="comp">회사명<span class="ess"></span></label>
                                        </div>
                                        <input type="text" name="comp" id="comp" value="두리번">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="duty">직책</label>
                                        </div>
                                        <input type="text" name="duty" id="duty" value="사원">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="compTel">회사 전화번호</label>
                                        </div>
                                        <input type="text" name="compTel" id="compTel" value="02-111-1119">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="homepage">회사 홈페이지</label>
                                        </div>
                                        <input type="text" name="homepage" id="homepage" value="http://www.dooribun.co.kr">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-tit">
                                            <label for="adress">회사 주소</label>
                                        </div>
                                        <div class="flx align-center gap2">
                                            <input type="text" id="address" placeholder="주소">
                                            <a href="#none" class="bg-gray-btn" onclick="execDaumPostcode() ">주소찾기</a>
                                        </div>
                                        <input type="text" id="detailAddress" placeholder="상세주소">
                                    </div>
                                    <div class="tit-wrap flx justi-between align-center">
                                        <h4>약관동의</h4>
                                    </div>
                                    <div class="list-wrap">
                                        <ul class="consent-wrap">
                                            <li>
                                                <div class="input-group">
                                                    <input type="checkbox" id="check03">
                                                    <label for="check03">마케팅 정보 수신 동의</label>
                                                </div>
                                                <a href="#none" class="pop-open" data-open="agree03">내용보기<span class="ico-arrow-right"></span></a>
                                            </li>
                                        </ul>
                                        <!-- <p class="desc">필수 항목에 미동의 시, 본 서비스 이용에 제한이 있습니다.</p> -->
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn-lgry">수정</button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- popup area -->
        

        <!-- footer area -->
        <script>include.footer();</script>
    </div>
    <script>include.scripts();</script>
</body>
</html>
